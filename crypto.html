    <style>

  body {background-image: url("k.jpg");}
    .bi {
      background-color: #e2772b;
      padding: 50px;
      margin-bottom: 30px;}
      .input{
        padding-right: 20px;

  </head>
  <body>
    <script>
    var a;
    var b;
    var c;
    $(document).ready(function(){


            $.ajax( {url : "https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=INR",
              method : "get" ,
            //  data : mydata,
              success : function(result) {
                console.log(result)
                a = result.INR;



              },
              error: function() {
                console.log("error")
              }



        });

    });
    function bitvalue() {
       b = $("#bitcoin").val()


      $("#inr").val(a * b)
    }
    function inrvalue() {
      c = $("#inr").val()
      $("#bitcoin").val(c/a)
    }
    </script>
    <div class="bi">
    <h1>BITCOIN<i class="fa fa-bitcoin" style="font-size:36px"></i></h1></div>
    <div class= "input">
      <b>BTC:</b>
    <input type="text" onkeyup="bitvalue()" id="bitcoin" value="" > <br>
    <h1> = </h2>
<b>INR:</b>
    <input type="text" onkeyup="inrvalue()" id="inr" value=""> </div>



  </body>
